<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEA AstroSearch</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #0f2027, #000814);
    color: white;
    text-align: center;
}

h1 {
    margin-top: 30px;
    font-size: 40px;
    color: cyan;
}

input {
    padding: 12px;
    width: 80%;
    max-width: 500px;
    border-radius: 25px;
    border: none;
    font-size: 16px;
    outline: none;
}

button {
    padding: 10px 20px;
    margin-top: 10px;
    border: none;
    border-radius: 20px;
    background: cyan;
    font-weight: bold;
    cursor: pointer;
}

.result {
    margin: 30px auto;
    max-width: 800px;
    background: rgba(255,255,255,0.05);
    padding: 20px;
    border-radius: 15px;
}

.result img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
}
</style>
</head>
<body>

<h1>ðŸŒŒ TEA AstroSearch</h1>
<input type="text" id="searchInput" placeholder="Cari objek astronomi...">
<br>
<button onclick="search()">Search</button>

<div id="results"></div>

<script>
const database = [

{
name: "Sun",

},

{
name: "Mercury",
image: "https://upload.wikimedia.org/wikipedia/commons/4/4a/Mercury_in_true_color.jpg",
desc: "Merkurius adalah planet terkecil dan terdekat dari Matahari dalam Tata Surya. Planet ini memiliki suhu ekstrem karena tidak memiliki atmosfer tebal untuk menahan panas. Permukaannya penuh kawah seperti Bulan. Satu tahun di Merkurius berlangsung sekitar 88 hari Bumi."
},

{
name: "Venus",
image: "https://upload.wikimedia.org/wikipedia/commons/e/e5/Venus-real_color.jpg",
desc: "Venus sering disebut kembaran Bumi karena ukurannya hampir sama. Namun atmosfernya sangat tebal dan dipenuhi karbon dioksida, menyebabkan efek rumah kaca ekstrem. Permukaan Venus adalah yang terpanas di Tata Surya."
},

{
name: "Earth",
image: "https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg",
desc: "Bumi adalah satu-satunya planet yang diketahui mendukung kehidupan. Sekitar 71% permukaannya tertutup air. Atmosfernya melindungi kehidupan dari radiasi berbahaya dan menjaga suhu stabil."
},

{
name: "Mars",
image: "https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg",
desc: "Mars dikenal sebagai Planet Merah karena warna kemerahan akibat oksida besi. Planet ini memiliki gunung tertinggi di Tata Surya, Olympus Mons, dan menunjukkan bukti pernah memiliki air cair."
},

{
name: "Jupiter",
image: "https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg",
desc: "Jupiter adalah planet terbesar di Tata Surya. Ia adalah raksasa gas dengan Bintik Merah Besar, badai raksasa yang telah berlangsung lebih dari 300 tahun."
},

{
name: "Saturn",
image: "https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg",
desc: "Saturnus terkenal dengan sistem cincinnya yang spektakuler. Planet ini adalah raksasa gas dengan banyak bulan, termasuk Titan."
},

{
name: "Uranus",
image: "https://upload.wikimedia.org/wikipedia/commons/3/3d/Uranus2.jpg",
desc: "Uranus adalah planet es raksasa dengan rotasi unik karena sumbunya hampir horizontal. Warna birunya berasal dari metana di atmosfer."
},

{
name: "Neptune",
image: "https://upload.wikimedia.org/wikipedia/commons/5/56/Neptune_Full.jpg",
desc: "Neptunus adalah planet terjauh dari Matahari. Ia memiliki angin tercepat di Tata Surya dan warna biru pekat akibat kandungan metana."
},

{
name: "Pluto",
image: "https://upload.wikimedia.org/wikipedia/commons/2/2a/Nh-pluto-in-true-color_2x_JPEG-edit-frame.jpg",

},

{
name: "Andromeda Galaxy",
image: "https://upload.wikimedia.org/wikipedia/commons/a/a4/Andromeda_Galaxy_%28with_h-alpha%29.jpg",
desc: "Galaksi Andromeda adalah galaksi spiral terbesar yang terdekat dengan Bima Sakti. Diperkirakan akan bertabrakan dengan galaksi kita dalam sekitar 4 miliar tahun."
},

{
name: "Milky Way",
image: "https://upload.wikimedia.org/wikipedia/commons/6/6a/Milky_Way_Arch.jpg",
desc: "Bima Sakti adalah galaksi spiral yang menjadi rumah Tata Surya. Ia memiliki miliaran bintang dan lubang hitam supermasif di pusatnya."
},

{
name: "Sagittarius A*",
image: "https://upload.wikimedia.org/wikipedia/commons/5/5a/Sagittarius_A_star.jpg",
desc: "Sagittarius A* adalah lubang hitam supermasif di pusat Bima Sakti dengan massa sekitar 4 juta kali Matahari."
},

{
name: "TON 618",
image: "https://upload.wikimedia.org/wikipedia/commons/2/2e/Artist%27s_impression_of_quasar.jpg",
desc: "TON 618 adalah salah satu lubang hitam terbesar yang diketahui dengan massa puluhan miliar kali Matahari."
},

{
name: "Orion Nebula",
image: "https://upload.wikimedia.org/wikipedia/commons/d/d4/Orion_Nebula_-_Hubble_2006_mosaic_18000.jpg",
desc: "Nebula Orion adalah wilayah pembentukan bintang yang aktif dan dapat dilihat dengan mata telanjang di rasi Orion."
}

];

// Tambahan dummy unik biar jadi 30
for(let i=16;i<=30;i++){
database.push({
name:"Deep Space Object "+i,
image:"https://upload.wikimedia.org/wikipedia/commons/3/3f/Hubble_ultra_deep_field.jpg",
desc:"Objek luar angkasa ini merupakan bagian dari pengamatan mendalam terhadap alam semesta. Para astronom mempelajari karakteristik spektral, komposisi, evolusi, serta dinamika gravitasinya untuk memahami sejarah kosmik sejak Big Bang hingga saat ini."
});
}

function search(){
let input = document.getElementById("searchInput").value.toLowerCase();
let output = document.getElementById("results");
output.innerHTML="";

if(input.includes("owner tea")){
output.innerHTML="<h2>him</h2>";
return;
}
if(input.includes("wakil owner tea")){
output.innerHTML="<h2>science</h2>";
return;
}
if(input.includes("co owner tea")){
output.innerHTML="<h2>dyel</h2>";
return;
}
if(input.includes("vice owner tea")){
output.innerHTML="<h2>razeerh</h2>";
return;
}

let found = database.filter(obj=>obj.name.toLowerCase().includes(input));

if(found.length===0){
output.innerHTML="<p>Objek tidak ditemukan.</p>";
return;
}

found.forEach(obj=>{
output.innerHTML+=`
<div class="result">
<h2>${obj.name}</h2>
<img src="${obj.image}">
<p>${obj.desc}</p>
</div>
`;
});
}
</script>

</body>
</html>
